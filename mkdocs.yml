        - 指定難病: 'cases/edit/medical/#designated-incurable-disease'
        - 小児慢性特定疾病: 'cases/edit/medical/#chronic-childhood-diseases'
      - 表現型: 'cases/edit/phenotype'
      - 遺伝型:
        - 検査について: 'cases/edit/genotype#about-testing'
        - 検査結果: 'cases/edit/genotype#testing-result'
        - 結果詳細: 'cases/edit/genotype#details-of-result'
  - Stats:
    - 画面仕様: 'stats/screen-specifications'
    - 年齢: 'stats/age'
    - 性別: 'stats/gender'
    - グループ名: 'stats/group-name'
    - 症状: 'stats/symptoms'
  - File open:
    - 仕様: 'file-open/specifications'
  - File save:
    - 仕様: 'file-save/specifications'
  - File merge:
    - 仕様: 'file-merge/specifications'

extra_css:
  - assets/css/custom.css
  - assets/css/override.css

markdown_extensions:
  - attr_list
