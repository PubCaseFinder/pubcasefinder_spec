site_name: 'CaseSharing Spec（開発中）'

theme:
  name: readthedocs
  locale: ja

nav:
  - CaseSharing Specについて: /
  - 全体構成:
    - 画面仕様: 'overall-structure/screen-specifications'
  - Cases:
    - 一覧表の表示内容:
      - 初期表示項目: 'cases/list-display-contents/initial-display-items'
      - 追加項目: 'cases/list-display-contents/additional-items'
    - 操作:
      - 画面仕様: 'cases/operations/screen-specifications'
      - キーワード検索: 'cases/operations/keyword-search'
      - 項目追加: 'cases/operations/add-items'
      - フィルター: 'cases/operations/filter'
      - その他: 'cases/operations/other'
    - 編集:
      - 症例基本情報: 'cases/edit/case-basic-information'
      - 診療:
        - 病歴・生活歴: 'cases/edit/medical/#medical-and-life-history'
        - 身体情報・所見: 'cases/edit/medical/#physical-information-and-findings'
        - 常用薬・アレルギー・嗜好品: 'cases/edit/medical/#regular-medications-allergies-preferences'
        - 疑い病名: 'cases/edit/medical/#suspected-case'
